apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.androidhive.musicplayer"
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/jEN.jar')
    compile files('libs/lib/json_simple-1.1.jar')
    compile files('src/libs/jEN.jar')
    compile files('src/libs/lib/json_simple-1.1.jar')
}

